{% extends 'manager.html' %}
{% block manager %}
<div class="col-12 col-lg-12 d-flex">
    <div class="card flex-fill">
        <div class="card-header">
            <h5 class="card-title mb-0" style="float:left">模块添加</h5>
        </div>
        <div id="datatables-dashboard-products_wrapper"
             class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="row">
                <div class="col-sm-12">
                    <div style="margin-left: 30px;margin-right: 30px;width: 60%">
                        <form action="/manage/module_add/" method="post">
                            <!--此处不采用之前的{{form}}}这种强封装，强封装会导致页面展示不好调整-->
                            <label>项目:</label>
                            {{form.project}}<br>
                            <label>名称:</label>
                            {{form.name}}<br>
                            <label>描述:</label>
                            {{form.describe}}<br>
                            {% csrf_token %}
                            <br>
                            <input type="submit" class="btn btn-primary" value="创建">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
