<html>
<head>
    <title>this is login page</title>
</head>
<body>
    <!--/login/：必须这样写，否则后面登录成功后拼接的路径有问题-->
    <form action="/login/" method="post">
        <p>账号: <input type="text" name="username"/></p>
        <p>密码: <input type="password" name="password"/></p>
        <!-- error是Django模板中自带-->
        {{error}}<br>
        <!--用于解决登录时CSRF跨域请求问题-->
        {% csrf_token %}
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
